{% extends 'base.html' %}
{% block content %}

  <h1 class="display-4">Register</h1>
  <p class="lead">Register</p>

  <form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
  if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Register</button>

  </form>

<h3>Already a user <a href="/login">Login</a></h3>
{% endblock %}
