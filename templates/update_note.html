{% extends 'base.html' %}

{% block content %}

  <h1 class="display-4">Update Note</h1>

  <form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
  if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Update Note</button>

  </form>
  <a href="/users/{{ session['username'] }}">Cancel</a>

{% endblock %}
